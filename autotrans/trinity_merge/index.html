<!DOCTYPE html>
<html>
<head>
    <title>File Merge Tool</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="main.css">

    <div class="output-group">
        <textarea id="output" placeholder="Output"></textarea>
    </div>
<div class="input-group">
    <textarea id="input1" placeholder="Input 1"></textarea>
    <textarea id="input2" placeholder="Input 2"></textarea>
    <textarea id="input3" placeholder="Input 3"></textarea>
</div>

    <div class="button-group">
        <button id="pick1">Pick 1</button>
        <button id="drop1">Drop 1</button>
        <button id="pick2">Pick 2</button>
        <button id="drop2">Drop 2</button>
        <button id="pick3">Pick 3</button>
        <button id="drop3">Drop 3</button>
        <button id="undo">Undo</button>
        <input type="text" id="smallInput" width="2em">
    </div>
    <script src="script.js"></script>
</body>
</html>
